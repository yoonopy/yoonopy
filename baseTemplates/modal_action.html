{% load static %}

{% block content %}

<script>
// -------------------------------------- script --------------------------------------

// 모달 띄우기 코드
const modal = document.getElementById("modal_add_feed");
const modalEdit = document.getElementById("modal_edit_feed");
const buttonAddFeed = document.getElementById("add_feed");

buttonAddFeed.addEventListener("click", e=>{
    modal.style.top = window.pageYOffset + 'px';
    modal.style.display = "flex";
    document.body.style.overflowY = "hidden";
});

// 모달 닫기 코드
$('.close_modal').on("click", () => {
    closeModal();
});

function closeModal() {
    $('.modal_back').css({
        display : 'none'
    });
    $(document.body).css({
        overflowY : 'visible'
    });
};


$('.modal_content-1')
    .on("dragover", dragOver) // 요소가 영역안으로
    .on("dragleave", dragOver)// 요소가 영역밖으로
    .on("drop", uploadFiles); // 드롭되었을때

function dragOver(e){ // 드래그 인아웃
    e.stopPropagation();
    e.preventDefault();
    console.log(e);

    if (e.type == "dragover") {
        $(e.target).css({
            "background-color": "gray",
        });
    } else {
        $(e.target).css({
            "background-color": "white",
        });
    }
}


let files;
function uploadFiles(e){ // 드래그 드롭
    e.stopPropagation();
    e.preventDefault();

    files = e.originalEvent.dataTransfer.files;

    if (files.length > 1) { 
        alert('하나만 올릴수 있습니다.');
        return;
    }

    if (!(files[0].type.match(/image.*/))) {
        alert('이미지 파일만 가능합니다.');
        return;
    }else{
        $(".modal_content-1").css({
            "background-color":"white"
        });
        $(".modal_image").css({
            "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
            "outline":"none",
            "background-size":"100%",
            "background-repeat":"no-repeat",
            "background-fit":"cover",
            "background-position":"center",
        });
        $('#modal_edit_feed').css({
            display:'flex'
        });
        $('#modal_add_feed').css({
            display:'none'
        });
    }
}

/* -------------- 이미지 업로드 -------------- */
$('#upload_button').on('click', ()=>{

    const image = $('.modal_image').css("background-image").replace(/^url\(['"](.+)['"]\)/, '$1');
    const content = $('#input_text').val();
    const profile_image = $('#input_profile_image').attr('src');
    const user_id = $('#input_user_id').text();
    const file = files[0];

    let formData = new FormData();

    formData.append('file', file);
    formData.append('image', image);
    formData.append('content', content);
    formData.append('profile_image', profile_image);
    formData.append('user_id', user_id);

    if(image.length <= 0){
        alert("이미지가 없습니다.");
        return
    }
    if(content.length <= 0){
        alert("내용을 입력하세요");
        return
    }
    // if(profile_image.length <= 0){
    //     alert("프로필 이미지가 비어있습니다.");
    // }
    if(user_id.length <= 0){
        alert("사용자 id가 없습니다.");
        return
    }
    
    uploadFeed(formData);
    console.log(files[0]);
});

function uploadFeed(fd) {
    $.ajax({
        url: "/content/upload",
        data: fd,
        method: "POST",
        processData: false,
        contentType: false,
        success: function (data) {
            console.log("성공");
        },
        error: function (request, status, error) {
            console.log("에러");
        },
        complete: function() {
            closeModal();
            location.reload();
        }
    })
};
    
    
</script>
    

{% endblock content %}
