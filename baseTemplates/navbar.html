{% load static %}

{% block content %}
<!-- nav -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width:100%">
    <div class="container-fluid" style="justify-content:space-between">
        <!-- instgram -->
        <a class="navbar-brand" href="{% url 'main' %}"><span class="material-icons">auto_awesome 인별그램</span></a>
        <!-- Search -->
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:30%">
        <!-- icon -->
        <div style="display:flex; padding-left: 10px;">
            <span class="material-icons nav-icon">home_filled</span>
            <span id="add_feed" class="material-icons-outlined nav-icon">add_box</span>
            <div class="profile_box" style="width:30px; height:30px; margin-right: 4px;">
                <img class="profile_img" src="{% get_media_prefix %}{{ user.profile_image }}">
            </div>
            <a id="logOut" class="material-icons" href="/user/logout" 
                style="cursor:pointer; text-decoration:none; color: black; margin-right: 10px;">logout</a>
        </div>
    </div>
</nav>
  <!-- and nav -->
{% endblock content %}
